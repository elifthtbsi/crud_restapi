spring.application.name=crud_restapi


# H2 Veritabanı Bağlantısı
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA (Hibernate) Ayarları
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create  
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true  

# H2 Konsolunu etkinleştirme (H2 konsoluna web üzerinden erişim sağlamak için)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Veritabanı bağlantı zaman aşımı vb. ek ayarlar
spring.datasource.initialization-mode=always 
